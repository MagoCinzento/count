<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contador com Day.js (sem plugins)</title>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Contagem Regressiva para Silksong</h1>
  <div id="contador"></div>
  <script>
    const dataAlvo = dayjs("2025-09-04 11:00:00");

    function atualizarContador() {
      const agora = dayjs();
      let diferenca = dataAlvo.diff(agora); // diferen√ßa em ms

      if (diferenca <= 0) {
        document.getElementById("contador").textContent = "üéâ Tempo esgotado!";
        clearInterval(intervalo);
        return;
      }

      // Converter ms em dias, horas, minutos e segundos
      const segundosTotais = Math.floor(diferenca / 1000);
      const dias = Math.floor(segundosTotais / (60 * 60 * 24));
      const horas = Math.floor((segundosTotais % (60 * 60 * 24)) / (60 * 60));
      const minutos = Math.floor((segundosTotais % (60 * 60)) / 60);
      const segundos = segundosTotais % 60;

      document.getElementById("contador").textContent =
        `${dias}d ${horas}h ${minutos}m ${segundos}s`;
    }

    // Atualiza a cada 1 segundo
    const intervalo = setInterval(atualizarContador, 1000);
    atualizarContador(); // chama j√° na primeira vez
  </script>
</body>
</html>
